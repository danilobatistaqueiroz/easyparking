<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 80%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="geo.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5N7JcG5jyCWIvzzRkQfFx78Vkfw0J54I&callback=initMap"
    async defer></script>
	<BR/>
	<input type="text" id="latlng" value="40.731,-73.997" style="visibility:hidden"/>
	<input type="button" id="submit" style="visibility:hidden"/><BR/>
	Endereco:<input style="width:500px" type="text" id="txtAddress" value="Rua Cristiano Viana, 1399 - Sao Paulo"/>
	<input type="button" id="ok" onclick="getPostalCode();" value="localizar"/><BR/>
	Numero:<input style="width:60px" type="text" id="txtNumber" value=""/><BR/>
	CEP:<input style="width:80px" type="text" id="txtCep" value=""/><BR/>
	Cidade:<input style="width:80px" type="text" id="txtCidade" value=""/><BR/>
	Estado:<input style="width:40px" type="text" id="txtEstado" value=""/><BR/>
	Lat Lng:<input style="width:250px" type="text" id="geoloc" value=""/>
  </body>
</html>
